<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Online Auction Login Page</title>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/resources/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="css/auction.custom.css"
	th:href="@{/resources/css/auction.custom.css}" /> 
</head>
<body>

	<!-- Fixed navbar Header-->
		<nav class="navbar navbar-default ">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index">Logo Online Auction</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li ><a
						href="http://localhost:8080/TemplateUI/index">Home</a></li>
					<li><a href="#about">About us</a></li>
					<li><a href="#contact">News</a></li>

				</ul>
				<ul class="nav navbar-nav navbar-right">
					 <li class="active"><a href="login" >Login</a></li>
					 <li><a href="register">Register</a></li>
				</ul>
				<!-- /.navbar-top-links -->
			</div>
			<!--/.nav-collapse -->

		</nav>
	<div class="container">
		<!-- Content -->
		
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
		<h2><strong>LOGIN FORM</strong>   </h2> <hr/>
			<form name='f' method='POST'>
				<div class="form-group">
					<label >User Name:</label>  
					<input type="text" class="form-control" name='username' 
						placeholder="User name"/>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password:</label> 
					<input type="password" class="form-control" name='password'
						placeholder="Password" />
				</div> 
				<div class="checkbox">
					<label> <input type="checkbox" name="remember-me"/> Remember me
					</label>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
			<div th:if="${errorLogin}" class="error">Username or password incorrect !</div>
		</div>

	</div>
	<!-- end Container -->
	 
	<script src="js/jquery-latest.min.js"
		th:src="@{/resources/js/jquery-latest.min.js}">
		
	</script>
	<script src="js/bootstrap.min.js"
		th:src="@{/resources/js/bootstrap.min.js}"></script>
	<script src="js/bootstrap-hover-dropdown.js"
		th:src="@{/resources/js/bootstrap-hover-dropdown.js}"></script>

	<script>
		// very simple to use!
		$(document).ready(function() {
			$('.js-activated').dropdownHover().dropdown();
		});
	</script>
</body>
</html>
