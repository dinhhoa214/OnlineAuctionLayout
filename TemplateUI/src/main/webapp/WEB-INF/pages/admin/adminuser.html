<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Online Auction Home Page</title>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/resources/css/bootstrap.min.css}" />

<!-- MetisMenu CSS -->
<link href="css/admin/metisMenu.min.css" rel="stylesheet"
	type="text/css" th:href="@{/resources/css/admin/metisMenu.min.css}" />

<!-- Timeline CSS -->
<link href="css/admin/timeline.css" rel="stylesheet" type="text/css"
	th:href="@{/resources/css/admin/timeline.css}" />


<!-- Custom Fonts -->
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"
	th:href="@{/resources/css/font-awesome.min.css}" />
<!-- Morris Charts CSS -->
<link href="css/admin/morris.css" rel="stylesheet"
	th:href="@{/resources/css/admin/morris.css}" />
<link rel="stylesheet" type="text/css"
	href="css/dataTables.bootstrap.css"
	th:href="@{/resources/css/dataTables.bootstrap.css}" />
<!-- Custom CSS -->
<link href="css/admin/sb-admin-2.css" rel="stylesheet" type="text/css"
	th:href="@{/resources/css/admin/sb-admin-2.css}" />	
</head>
<body>
	<div th:replace="templates/headeradmin :: headeradmin"></div>
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Manager Users</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">List of Users</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div class="dataTable_wrapper">
							<table id="example" class="table table-striped table-bordered">
								<thead>
									<tr>
										<th>#</th>
										<th>Id</th>
										<th>Name</th>
										<th>Image</th>
										<th>Rating</th>
										<th>Total Rating</th>
										<th>Role</th>
										<th>Block User</th>
									</tr>
								</thead>
								<tbody>

									<tr>
										<td>1</td>
										<td>user01</td>
										<td>Gecko</td>
										<td><img
					th:src="@{/resources/image/artemis_bronze.jpg}"
					src="../../../resources/image/artemis_bronze.jpg"
					class="img-thumbnail"  width="48" height="20"/></td>
										<td>3+</td>
										<td class="center">12</td>
										<td class="center">Role_USER</td>
										<td class="center"><input type="checkbox"/> </td>
									</tr>
									<tr>
										<td>2</td>
										<td>user02</td>
										<td>Jimmy</td>
										<td><img
					th:src="@{/resources/image/artemis_bronze.jpg}"
					src="../../../resources/image/artemis_bronze.jpg"
					class="img-thumbnail"  width="48" height="20"/></td>
										<td>1+</td>
										<td class="center">15</td>
										<td class="center">Role_USER</td>
										<td class="center"><input type="checkbox"/> </td>
									</tr> 
								</tbody>
							</table>
						</div>
						<!-- /.table-responsive -->
						 
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->
		</div>

	</div>
	<!-- /#page-wrapper -->
	<div th:replace="templates/footeradmin :: footeradmin"></div>
	<script> 
	$(document).ready(function() {
    	$('#example').dataTable();
	} ); 
	</script>
</body>
</html>
