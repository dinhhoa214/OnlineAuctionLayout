<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
</head>
<body>
	<div th:fragment="headerhomepage">
		<!-- Fixed navbar Header-->
		<nav class="navbar navbar-default ">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index">Logo Online Auction</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a
						href="http://localhost:8080/TemplateUI/index">Home</a></li>
					<li><a href="#about">About us</a></li>
					<li><a href="#contact">News</a></li>

				</ul>
				<ul class="nav navbar-nav navbar-right">
					 <li><a href="login">Login</a></li>
					 <li><a href="register">Register</a></li>
				</ul>
				<!-- /.navbar-top-links -->
			</div>
			<!--/.nav-collapse -->

		</nav>
		<div class="container">
			<div class="row top-row">
				<div class="col-md-2">
					<div class="btn-group">
						<button class="btn dropdown-toggle" data-toggle="dropdown"
							data-hover="dropdown" data-delay="1000">
							<strong>By Categories</strong> <b class="caret"></b>
						</button>
						<ul class="dropdownwidth dropdown-menu ">
							<li role="presentation" class="dropdown-header">List of
								Categories</li>
							<li th:each="cate : ${categories}" class="dropdown-header-cate">
								<a tabindex="-1" href="#"
								th:href="@{/category(name=${cate.name})}" th:text="${cate.name}">Laptop</a>
							</li>
							<li class="divider"></li>
							<li><a tabindex="-1" href="#">Another</a></li>
							<li class="divider"></li>
						</ul>
					</div>
				</div>
				<div class="col-md-10">
					<form role="form">

						<div class="form-group  col-md-8">
							<input type="text" class="form-control"
								placeholder="Search text .." />
						</div>
						<div class="form-group  col-md-2">
							<div class="btn-group">
								<button class="form-control btn dropdown-toggle"
									data-toggle="dropdown" data-hover="dropdown" data-delay="1000">
									All <b class="caret"></b>
								</button>
								<ul class="dropdown-menu">
									<li th:each="cate : ${categories}" class="dropdown-header-cate">
										<a tabindex="-1" href="#" th:text="${cate.name}">Laptop</a>
									</li>
									<li class="divider"></li>
									<li><a tabindex="-1" href="#">Another</a></li>
									<li class="divider"></li>
								</ul>
							</div>
						</div>
						<div class="form-group  col-md-2">
							<button type="submit" class="form-control btn btn-primary">Search</button>

						</div>
					</form>
				</div>
			</div>
			<!-- Xong header -->
		</div>

	</div>

</body>
</html>
